<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b096d3ee4f.js" crossorigin="anonymous"></script>
    <title>COHouse</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CoHouse</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Referido</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Planes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<!-- MAIN -->

<section class="ctn-art">
    <div class="ctn-refer">
        <h1><b>Bienvenido a CoHouse!</b></h1>
        <label>Introduce Tu Codigo de Referido</label><br>
        <input type="text" placeholder="Codigo" id="code" >
        <button type="button" onclick="modalA()" class="btn btn-warning">Enviar</button><br>
        <span class="code-error" hidden>Introduce un codigo valido</span>
    </div>
</section>

<!-- Modal -->

    <div class="modal-container">
        <div class="modal modal-close">
          <p class="modal-title">Registrate!</p>
            <button onclick="loginFacebook()" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </button>
            <button onclick="loginGoogle()" class="google btn">
              <i class="fa fa-google fa-fw"></i> Login with Google+
            </button>
            <button onclick="loginGoogle()" class="twitter btn">
              <i class="fa fa-twitter fa-fw"></i> Login with Twitter
            </button>
            <span>Are you already have account? <a href="#">Log in</a></span>
            <p class="close"></p>
        </div>
    </div>
      <!-- For demo purpose -->
      <div class="container-fluid flex-grow-1 flex-shrink-0">
        <div class="px-lg-5">
          <div class="row py-5">
            <div class="col-lg-12 mx-auto text-white text-center">
              <h1 class="display-4">Aprende a programar</h1>
              <p class="lead mb-0">Aprovecha nuestras MasterClass de programacion!</p>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- End -->
    
    
      <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
